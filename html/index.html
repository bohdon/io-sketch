<html>
<head>
	<meta charset="UTF-8">
	<title>Sketch</title>
	<link rel="stylesheet" href="../css/style.css">
	<script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="../js/tinycolor.js"></script>
	<script type="text/javascript" src="../js/paper-full.js"></script>
	<script type="text/javascript" src="../js/wacom.js"></script>
	<script type="text/javascript" src="../js/iosketch.js"></script>
	<script type="text/javascript" src="../js/sketchtest.js"></script>
</head>
<body>
	<div id="artbox" class="iosketch">
		<div id="artboxleft">
			<div class="toolbar horz top">
				<div id="brushColors"></div>
			</div>
			<canvas id="canvas" class="artcanvas"></canvas>
			<div class="toolbar horz bot">
				<div id="toolbar" class="toolbar horz">
					<img id="paintTool" class="box" src="../images/paintBrush.png"></img>
					<img id="paintStroke" class="box solid"></img>
					<div id="brushSize" class="box">0</div>
					<img id="eraseTool" class="box" src="../images/eraser.png"></img>
				</div>
			</div>
		</div>
		<div id="layers" class="toolbar vert right"></div>
	</div>

</body>
</html>
