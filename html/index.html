<html>
<head>
	<meta charset="UTF-8">
	<title>Sketch</title>
	<link rel="stylesheet" href="../css/style.css">
	<script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="../js/tinycolor.js"></script>
	<script type="text/javascript" src="../js/paper-full.js"></script>
	<script type="text/javascript" src="../js/wacom.js"></script>
	<script type="text/javascript" src="../js/iosketch.js"></script>
	<script type="text/javascript" src="../js/sketchtest.js"></script>
</head>
<body>
	<div class="iosketch box">
		<div id="artboxleft">
			<div class="toolbar main horz top">
				<div id="brushColors" class="toolbar horz"></div>
			</div>
			<canvas id="canvas" class="artcanvas"></canvas>
			<div class="toolbar main horz bot">
				<div class="toolbar horz">
					<div id="paintToolButton" class="toolbar horz button box">
						<div class="toolIcon"></div>
						<div id="brushStroke" class="solid"></div>
						<div id="brushSize" hidden>0</div>
					</div>
				</div>
				<div class="toolbar horz">
					<div id="eraseToolButton" class="toolbar horz button box">
						<div class="toolIcon"></div>
						<div id="eraseType" class="all"></div>
					</div>
				</div>
			</div>
		</div>
		<div id="layers" class="toolbar main vert right"></div>
	</div>

</body>
</html>
