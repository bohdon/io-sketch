<html>
<head>
	<meta charset="UTF-8">
	<title>Sketch</title>
	<link rel="stylesheet" href="../css/style.css">
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/tinycolor.js"></script>
	<script type="text/javascript" src="../js/paper-full.js"></script>
	<script type="text/javascript" src="../js/wacom.js"></script>
	<script type="text/javascript" src="../js/iosketch.js"></script>
	<script type="text/javascript" src="../js/main.js"></script>
</head>
<body>
	<div class="iosketch">
		<div class="toolbar-tools">
			<div id="exportButton" class="button box" onclick="saveSVG()">svg</div>
			<div class="button box" onclick="savePNG()">png</div>
			<div id="paintToolButton" class="toolbar horz button box">
				<div class="toolIcon"></div>
				<div id="brushStroke" class="solid"></div>
				<div id="brushSize" hidden>0</div>
			</div>
			<div id="fillToolButton" class="toolbar horz button box">
				<div class="toolIcon"></div>
			</div>
			<div id="eraseToolButton" class="toolbar horz button box">
				<div class="toolIcon"></div>
				<div id="eraseType" class="color"></div>
			</div>
		</div>
		<div id="brushColors" class="toolbar-colors"></div>
		<div id="layers" class="toolbar-layers"></div>
		<div class="canvasContainer">
			<canvas id="canvas" class="box"></canvas>
		</div>
		<div id="statusBar">
			<span id="serverAddress"></span><div id="statusIcon" state="disconnected"></div>
			<br/><span id="roomId"></span>
		</div>
	</div>
	<input id="export_file" type="file" nwsaveas style="display:none" nwworkingdir=""/>

</body>
</html>
